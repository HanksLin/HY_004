<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>掃描結果</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 32px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>林詩翰</h1>
  <p><span id="datetime"></span></p>

  <script>
    const now = new Date();
    const formatter = new Intl.DateTimeFormat('zh-TW', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    const datetime = formatter.format(now);
    document.getElementById("datetime").innerText = datetime;

    const name = "林詩翰";

    // 自動提交到 Google Apps Script Web App
    fetch("https://docs.google.com/forms/d/1XXry53xN2_jmIc9QjETlshRjMq525poNajh4vdC4vMw/formResponse", {
  method: "POST",
  mode: "no-cors",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  body: new URLSearchParams({
    "entry.1095179229": name,
    "entry.1287161912": datetime
  })
});

  </script>
</body>
</html>
